name: PyORBIT_test3
output: PyORBIT_test3
inputs:
  0:
      name: Photometry
      file: test1_PH.dat
      kind: Phot
      models: ['gaussian_activity']
  1:
      name: RVs
      file: test1_RV.dat
      kind: RV
      models: ['planets', 'gaussian_activity']
models:
  planets:
    0:
      orbit: kepler
      boundaries:
        P: [2.0, 50.0]
        K: [25.0, 60.0]
        e: [0.00, 0.40]
  gaussian_activity:
    type: gp_quasiperiodic
    common:
      boundaries:
        Prot: [5.00, 12.00]
        Pdec: [5.00, 200.0]
        Oamp: [0.25, 0.75]
    0:
      boundaries:
        Hamp: [0.0001, 0.100]
    1:
      boundaries:
        Hamp: [0.1, 100.0]
parameters:
  star_mass: [1.00, 0.100]
solver:
  pyDE:
    ngen: 500
    npop_mult: 2
  emcee:
    nsteps: 500
    nburn: 300
    thin: 5
  recenter_bounds: True
