common:
  planets:
    b:
      orbit: keplerian
      parametrization: Eastman2013_Tcent
      boundaries:
        P: [4.3, 4.5]
        e: [0.00, 0.95]
        Tc: [8441.40, 8441.70]
      spaces:
        P: Linear
    c:
      orbit: keplerian
      parametrization: Eastman2013_Tcent
      boundaries:
        P: [10.0, 10.3]
        e: [0.00, 0.95]
        Tc: [8446.90, 8447.20]
      spaces:
        P: Linear
  star:
    star_parameters:
      priors:
        mass: ['Gaussian', 1.00, 0.02]
        radius: ['Gaussian', 1.00, 0.02]
        rho: ['Gaussian', 1.00, 0.06]
    limb_darkening:
      type: batman_ld_quadratic
      parametrization: Kipping
      boundaries:
        ld_c1: [0.00, 1.00]
        ld_c2: [0.00, 1.00]
    dilution_factor:
      priors:
        d_factor: ['Gaussian', 0.160, 0.014]
  polynomial_trend:
    type: polynomial_trend
models:
  lc_model:
    kind: batman_transit
    nthreads: 64
    planets:
      - b
      - c
    LCdata_transit01:
      supersample_factor: 10
      exposure_time: 1764.944
    LCdata_transit02:
      supersample_factor: 10
      exposure_time: 1764.944
    LCdata_transit03:
      supersample_factor: 10
      exposure_time: 1764.944
    LCdata_transit04:
      supersample_factor: 10
      exposure_time: 1764.944
  local_polynomial_trend:
    common: polynomial_trend
    normalization_model: True
    order: 2
