inputs:
  RVdata1:
      file: TestCase08_RV.dat
      kind: RV
      models:
        - RVmodel
        - poly_trend
common:
  planets:
    b:
      orbit: keplerian
      boundaries:
        P: [2.0, 100.0]
        K: [0.01, 1000.0]
        e: [0.00, 1.00]
      fixed:
        i: [90.000, 0.001]
      priors:
        P: ['Uniform']
  poly_trend:
    type: polynomial_trend
models:
  RVmodel:
    kind: 'radial_velocities'
    planets: b
  transit_b:
    kind: transit_time
    planet: b
  poly_trend:
    type: polynomial_trend
    common: poly_trend
    order: 2
parameters:
  star_mass: [0.80, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6025.00
solver:
  pyde:
    ngen: 8000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  nested_sampling:
    sampling_efficiency: model
    nlive_mult: 50
    num_repeats_mult: 10
  recenter_bounds: True
