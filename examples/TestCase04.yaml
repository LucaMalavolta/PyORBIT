inputs:
  RVdata1:
      file: TestCase04_RV.dat
      kind: RV
      models: ['RVmodel']
  Tcent_b:
    file: TestCase03_Tcent_b.dat
    kind: Tcent
    models: ['transit_b']
common:
  planets:
    b:
      orbit: dynamical
      boundaries:
        P: [1.0, 100.0]
        K: [0.01, 1000.0]
        e: [0.00, 1.00]
      fixed:
        i: [90.000, 0.001]
    b:
      orbit: keplerian
      boundaries:
        P: [1.0, 100.0]
        K: [0.01, 1000.0]
        e: [0.00, 1.00]
      fixed:
        i: [90.000, 0.001]
models:
  RVmodel:
    kind: 'radial_velocities'
    planets: ['b','c']
  transit_b:
    kind: transit_time
    planet: 'b'
parameters:
  star_mass: [1.00, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6025.00
solver:
  dynamical_integrator: TRADES
  pyde:
    ngen: 4000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  nested_sampling:
    nlive: 1000
    num_repeats_mult: 5
  recenter_bounds: True
