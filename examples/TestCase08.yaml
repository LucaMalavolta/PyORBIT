inputs:
  RVdata1:
      file: TestCase08_RV.dat
      kind: RV
      models:
        - RVmodel
        - poly_trend
  Tcent_b:
    file: TestCase08_Tcent_b.dat
    kind: Tcent
    models: transit_b
common:
  planets:
    b:
      orbit: keplerian
      boundaries:
        P: [2.0, 100.0]
        K: [0.01, 1000.0]
        e: [0.00, 1.00]
      fixed:
        i: [90.000, 0.001]
      priors:
        P: ['Uniform']
  poly_trend:
    type: polynomial_trend
models:
  RVmodel:
    kind: 'radial_velocities'
    planets: b
  transit_b:
    kind: transit_time
    planet: b
  poly_trend:
    type: polynomial_trend
    common: poly_trend
    order: 2
parameters:
  star_mass: [0.80, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6025.00
solver:
  pyde:
    ngen: 160
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 500
    nburn: 200
    thin: 1
    include_priors: False
  polychord:
    nlive: 1000
    num_repeats_mult: 5
    shutdown_jitter: True
  recenter_bounds: True
