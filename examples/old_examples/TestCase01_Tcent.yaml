inputs:
  RVdata1:
    file: TestCase01_RV.dat
    kind: RV
    models: RV_model
common:
  planets:
    b:
      orbit: keplerian
      boundaries:
        P: [1.0, 100.0]
        K: [0.01, 1000.0]
        e: [0.00, 1.00]
      fixed:
        i: [90.000, 0.001]
models:
  RV_model:
    kind: rv_planets
    planets: b
parameters:
  star_mass: [1.00, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6025.00
solver:
  pyde:
    ngen: 4000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  nested_sampling:
    nlive: 1000
    num_repeats_mult: 5
    sampling_efficiency: 0.30
  recenter_bounds: True
