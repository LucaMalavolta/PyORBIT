inputs:
  RVdata1:
      file: TestCase02_RV.dat
      kind: RV
      models: RV_model
  Tcent_b:
    file: TestCase02_Tcent_b.dat
    kind: Tcent
    models: transit_b
common:
  planets:
    b:
      orbit: keplerian
      parametrization: Ford2006_Tcent
      boundaries:
        P: [6.5, 6.9]
        K: [0.01, 1000.0]
        e: [0.00, 1.00]
        Tc: [6031.0, 6033.0]
      fixed:
        i: [90.000, 0.001]
models:
  RV_model:
    kind: radial_velocities
    planets: b
  transit_b:
    kind: transit_time
    planet: b
parameters:
  star_mass: [1.00, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6025.00
solver:
  pyde:
    ngen: 4000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 10000
    nburn: 2000
    thin: 100
  nested_sampling:
    nlive: 1000
    num_repeats_mult: 5
  recenter_bounds: True
