inputs:
  K2data:
      file: TestCase05_photometry.dat
      kind: phot
      models: gp_model
common:
  activity:
    boundaries:
      Prot: [5.00, 50.00]
      Pdec: [5.0, 200.00]
      Oamp: [0.01, 2.00]
models:
  gp_model:
    kind: gp_quasiperiodic
    common: activity
    K2data:
      boundaries:
        Hamp: [0.0001, 0.1000]
parameters:
  star_mass: [1.00, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6025.00
solver:
  pyde:
    ngen: 4000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  nested_sampling:
    nlive: 1000
    num_repeats_mult: 5
  recenter_bounds: True
