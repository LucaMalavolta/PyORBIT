inputs:
  RV:
      file: test_1planet_polynomial_trend_RV.dat
      kind: RV
      models:
        - radial_velocities
        - poly_trend
  Tcent:
      file: test_1planet_polynomial_trend_Tcent_0.dat
      kind: Tcent
      models: transit_b
common:
  planets:
    b:
      orbit: keplerian
      boundaries:
        P: [10.0, 100.0]
        K: [0.01, 100.0]
        e: [0.00, 1.00]
      fixed:
        i: [90.000, 0.001]
  poly_trend:
      type: polynomial_trend
models:
  radial_velocities:
    planets: b
  transit_b:
    kind: transit_time
    planet: b
  poly_trend:
    type: polynomial_trend
    common: poly_trend
    order: 2
parameters:
  star_mass: [1.00, 0.01]
  star_radius: [1.00, 0.01]
  Tref: 6049.40467703
solver:
  pyde:
    ngen: 8000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 50000
    nburn: 20000
    thin: 100
  polychord:
    nlive_mult: 50
    num_repeats_mult: 5
    shutdown_jitter: True
  recenter_bounds: True
