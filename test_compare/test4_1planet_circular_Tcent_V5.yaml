inputs:
  0:
    file: test_1planet_circular_RV.dat
    kind: RV
    models: ['radial_velocities']
  1:
    file: test_1planet_circular_Tcent_0.dat
    kind: Tcent
    models: ['transit_b']
common:
  planets:
    b:
      orbit: circular
      boundaries:
        P: [20.4, 26.4]
        K: [0.01, 100.0]
        e: [0.00, 1.00]
      priors:
        P: ['Gaussian', 23.4, 1.0]
      fixed:
        i: [90.000, 0.001]
models:
  radial_velocities:
    planets: ['b']
  transit_b:
    kind: transit_time
    planet: 'b'
parameters:
  star_mass: [1.00, 0.01]
  star_radius: [1.00, 0.01]
solver:
  pyde:
    ngen: 32000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 100000
    nburn: 40000
    thin: 100
  recenter_bounds: True
